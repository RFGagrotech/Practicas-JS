<body>
    <h1>Ejercicios Javascript sobre variables</h1>
    <h2>Ejercicio 4 - Básico</h2>
    <p>Escribir un programa que pregunte el nombre del usuario en la consola 
        y un número entero e imprima por pantalla en líneas distintas el nombre 
        del usuario tantas veces como el número introducido.</p>
        <a href="../index.html">Volver</a>
    <script>
        let nombre = prompt('¿Cómo te llamas?');
        let number = prompt('Dime un numero entero');

        alert('Entonces te llamas ' + nombre + " y el número es " + number);
        console.log('Entonces te llamas ' + nombre ,' y el número es ' + number);
        console.info('Entonces te llamas ' + nombre ,' y el número es ' + number);
    </script>
</body>
