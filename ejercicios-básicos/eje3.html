<body>
    <h1>Ejercicios Javascript sobre variables</h1>
    <h2>Ejercicio 3 - Básico</h2>
    <p>Escribir un programa que pregunte el nombre del usuario en la consola 
        y después de que el usuario lo introduzca muestre por pantalla la 
        cadena ¡Hola \<nombre>!, donde \<nombre> es el nombre que el usuario 
        haya introducido.</p>
        <a href="../index.html">Volver</a>
    <script>
        let nombre = prompt('¿Cómo te llamas?');

        alert('Hola, ' + nombre);
        console.log('Hola, ' + nombre);
        console.info('Hola, ' + nombre);
    </script>
</body>
